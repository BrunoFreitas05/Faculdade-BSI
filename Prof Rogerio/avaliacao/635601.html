<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 14</title>
  <link rel="stylesheet" href="635601.css">
</head>

<body>
  <header>
    <h1>Avaliação de Front-End</h1>
  </header>
  <main>
    <section class="img-section">
      <img src="https://saomigueldaboavista.sc.gov.br/uploads/sites/15/2022/05/3252769.jpg">
    </section>
    <section class="form-section">
      <h2>Formulário de Contato</h2>

      <form id="form">
        <div class="wrapper">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required>
        </div>

        <div class="wrapper">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="wrapper">
          <label for="tel">Telefone:</label>
          <input type="tel" maxlength="15" onkeyup="handlePhone(event)" id="tel" name="tel" required>
        </div>

        <div class="wrapper">
          <input type="submit" value="Enviar">
        </div>
      </form>
    </section>

  </main>
  <footer>© 2024 Avaliação de Front-End. Todos os direitos reservados.</footer>
  <script src="635601.js"></script>
</body>

</html>
